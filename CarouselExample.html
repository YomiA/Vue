<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap图片轮播的例子</title>
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<!--    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

</head>
<body>
    <div id="myCarousel" class="carousel slide" style="width: 480px">
<!--        轮播指标-->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
<!--        轮播项目-->
        <div class="carousel-inner">
            <div class="item active">
                <img src="assets/img/glass.jpg" alt="glass" />
            </div>
            <div class="item">
                <img src="assets/img/horse.jpg" alt="horse" />
            </div>
            <div class="item">
                <img src="assets/img/qiqiu.jpg" alt="qiqiu" />
            </div>
            <div class="item">
                <img src="assets/img/tree.jpg" alt="tree" />
            </div>
        </div>
<!--        轮播导航-->
        <a class="carousel-control left" role="button" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control right" role="button" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
