<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同组件之间的切换方法1[v-if和v-else]</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<!--唯一的缺陷就是只能两个组件之间切换，如果是三个就不行了-->
    <div id="app">
        <a href="#" @click.prevent="log">登陆</a>
        <a href="#" @click.prevent="res">注册</a>
        <login v-if="flag"></login>
        <register v-else="flag"></register>
    </div>

    <template id="tem1">
        <h3>这是登陆组件</h3>
    </template>

    <template id="tem2">
        <h3>这是注册组件</h3>
    </template>

    <script>
        // 组件之间的切换，所以首先要有俩个组件
        Vue.component('login',{
            template:'#tem1'
        })

        Vue.component('register',{
            template:'#tem2'
        })

        var vm = new Vue({
            el:'#app',
            data:{
                flag:true
            },
            methods:{
                log(){
                    this.flag = true;
                },
                res(){
                    this.flag = false;
                }
            }
        })

    </script>
</body>
</html>
