<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的事件修饰符</title>
    <meta name="keyword" content="事件修饰符有.stop阻止冒泡，.prevent防止执行默认行为，.capture：与事件冒泡的方向相反，事件捕获由外到内，.self：只会触发自己范围内的事件，不包含子元素，.once：只会触发一次" />
    <meta name="description" content=".stop：等同于JavaScript中的event.stopPropagation()，防止事件冒泡.prevent：等同于JavaScript中的event.preventDefault()，防止执行预设的行为（如果事件可取消，则取消该事件，而不停止事件的进一步传播）.capture：与事件冒泡的方向相反，事件捕获由外到内.self：只会触发自己范围内的事件，不包含子元素.once：只会触发一次" />
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<style>
    .outerElment{
        width: 200px;
        height: 100px;
        background: aqua;
    }
    .innerElment{
        width: 100px;
        height: 50px;
        background: blueviolet;
    }
</style>
<body>
<!-- 这是正常的没有事件修饰符的-->
<!--    <div class="outerElment" @click="outerClick">-->

<!--    </div>-->

    <!-- .stop阻止冒泡 -->

<!--            <input type="button" value="点我" @click.stop="btnClick">-->
<!--        </div>-->
<!--    </div>-->

    <!-- .prevent取消默认事件 比如<a>默认是跳转 我们可以不让他跳转,注意事件修饰符是可以串联的-->
<!--    <div class="outerElment" @click="outerClick">-->
<!--        <div class="innerElment" @click.prevent.stop="innerClick">-->
<!--            <a href="http://www.baidu.com" target="_blank" @Click.prevent="aClick">百度一下，你就知道</a>-->
<!--        </div>-->
<!--    </div>-->

    <!-- .capture与事件冒泡的方向相反-->
<!--    <div class="outerElment" @click.capture="outerClick">-->
<!--        <div class="innerElment" @click.capture="innerClick">-->
<!--            <input type="button" value="点我" @click.capture="btnClick">-->
<!--        </div>-->
<!--    </div>-->

    <!-- .self：只会触发自己范围内的事件，不包含子元素，但是包含没有.self的父元素-->
<!--    <div class="outerElment" @click="outerClick">-->
<!--        <div class="innerElment" @click.self="innerClick">-->
<!--            <input type="button" value="点我" @click.self="btnClick">-->
<!--        </div>-->
<!--    </div>-->

    <!-- .once：只会触发一次-->
    <div class="outerElment" @click="outerClick">
        <div class="innerElment" @click.once="innerClick">
            <input type="button" value="点我" @click="btnClick">
        </div>
    </div>

</body>
<script type="text/javascript">
    var vm = new Vue({
        el:".outerElment",
        data:{

        },
        methods:{
            outerClick(){
                console.log("这是最外面的一个div")
            },
            innerClick(){
                console.log("这是第二个div")
            },
            btnClick(){
                console.log("这是按钮的")
            },
            aClick(){
                console.log("这是a链接的")
            }
        }
    })
</script>
</html>
