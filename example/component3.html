<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造器外部声明局部组件</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h2>构造器外部声明局部组件</h2>
    <div id="component_3">
        <chenxi inter="interesting"></chenxi>
    </div>
    <template id="tpt">
        <p>This is a {{ inter }} test</p>
    </template>
</body>
    <script type="text/javascript">
        //外部定义一个变量，他是一个对象，甚至可以用src方式直接引进来也行
        var attr = {
            template:'#tpt',
            props:['inter']
        }

        var component_3 = new Vue({
            el:'#component_3',
            data:{},
            //在这里注册刚刚定义的变量，这时候components变成一个对象了
            components:{
                //第一个是引用标签的值，所以要用字符串,第二个是声明的变量
                "chenxi":attr
            }
        })
    </script>
</html>
