<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中的样式-style属性</title>
<!--    这里路径卟能直接写assets/js/vue.js,不然会报错-->
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
<!--        what?-->
<!--通过bind给style设置一个对象，对象一般都是无序键值对的集合，在键值对里面有横杠的比如font-weight,那么必须给这个键加个单引号，或者直接用驼峰式也可以-->
        <h1 :style="{color:'red','font-weight':200,fontStyle:'italic'}">这是一个H1标题</h1>
<!--我们也可以直接把键值对写在data中，然后直接调用-->
        <h2 :style="styleObj">这是一个H2标题</h2>
<!--我们也可以在style属性中绑定多个对象，放在同一个数组中-->
        <h2 :style="[styleObj1,styleObj2]">这是一个H2标题</h2>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el:"#app",
        data:{
            styleObj:{color:'yellow','font-weight':400,fontStyle:'italic'},
            styleObj1:{color:'green',fontSize:25},
            styleObj2:{fontStyle: 'italic','font-weight':'200'}
        },
        methods:{}
    })
</script>
</html>
