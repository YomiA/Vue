<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed的使用方法和注意事项</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="firstname">+
    <input type="text" v-model="lastname">=
    <input type="text" v-model="fullname">
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            firstname:'',
            lastname:''
        },
        methods:{},
        // 在 computed 中，可以定义一些 属性 ，这些属性叫做 计算属性[fullname],计算属性的本质就是一个方法 function ，只不过，
        // 我们在使用这些 计算属性 的时候，是把他们的 名称 [fullname] 直接当做属性来使用的，并不会把 计算属性 当做方法去调用;

        // 三个注意事项：
        // 注意1：计算属性[fullname]，在引用的时候，一定不要加()去调用，直接把它当做普通的属性去使用就好
        // 注意2：只要计算属性，这个function内部，所用到的任何 data 中的数据发生了改变，就会立即重新计算这个计算属性
        // 注意3：计算属性的求值结果，会被缓存起来，方便下次直接使用[只要data中数据不改变]，所以来的任何数据，都没有发生变化
        //       则不会重新对计算属性求值
        computed:{
            'fullname':function () {
                return this.firstname + '-' + this.lastname
            }
        }
    })
</script>
</body>
</html>
