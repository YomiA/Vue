<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小例子</title>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{count}}<br/>
        <button value="点击" v-on:click="clickMe()">点击我</button>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#app',
            data:{
                count:10
            },
            methods:{
                clickMe:function () {
                    this.count = this.count+1;
                }
            }
        })
    </script>
</body>
</html>
