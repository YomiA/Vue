<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for实例2</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<div id="app"><!-- 在v-for中的in后面我们可以放数组，对象数组，对象，还有数字-->
    <!--    每一项item在前面，索引值i在后面,遍历简单的数组-->
    <p v-for="(item,i) in list">索引值:{{ i }}---->每项值:{{ item }}</p>
    <!--    遍历稍微复杂点的数组-->
    <p v-for="(user, i) in list2">索引:{{ i }}---学号:{{ user.stu_num }}----姓名:{{ user.name }}</p>
    <!--    v-for也可以遍历对象,如果把val改成user.id那么得到的都是id为1-->
    <p v-for="(val, key, i) in user">值是：{{ val }} --- 键是：{{ key }} --- 索引是：{{ i }}</p>
    <!--    v-for后面放迭代数字，意思就是数字是多少，我们就进行多少次循环，循环的基数就是count值是从1开始的-->
    <p v-for="count in 10">这是我们第{{ count }}次循环</p>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            list: [1, 3, 5, 7, 9, 8, 6, 4, 2, 0],
            list2: [
                {stu_num: 120901, name: '小明'},
                {stu_num: 120902, name: '小红'},
                {stu_num: 120903, name: '小亮'},
                {stu_num: 120904, name: '小刚'},
                {stu_num: 120905, name: '小智'}
            ],
            user: {
                id: 1,
                name: 'Tony',
                gender: '男'
            }
        },
        methods: {}
    })
</script>
</body>
</html>
