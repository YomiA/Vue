<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击按钮加2</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <div id="btn">
        <div>{{message}}</div>
        <button type="button" @click="add()">点击加2</button>
    </div>
    <script type="text/javascript">
        var btn = new Vue({
            el:"#btn",
            data:{
                message:1
            },
            methods:{
                add:function () {
                    this.message = this.message + 2;
                }
            }
        })
    </script>
</body>
</html>
