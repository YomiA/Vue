<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由-路由的参数传递(query)</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/vue-router.js"></script>
</head>
<body>

<div id="app">
<!--    如果在路由中，使用 查询字符串(?id=10) 给路由传递参数，则 不需要 修改 路由规则的 path 属性 -->
    <router-link to="/login?id=10&name=scx">登录</router-link>
    <router-link to="/register">注册</router-link>
    <router-view></router-view>
</div>

<script>

    var login = {
        template:'<h1>登录---{{ $route.query.id }}---{{ $route.query.name }}</h1>',
        created(){// 组件的周期函数钩子函数 ，这时候data 和 methods 都已经被初始化完毕
            console.log(this.$route)
            console.log(this.$route.query.id)
        }
    }

    var register = {
        template:'<h1>注册</h1>'
    }

    var routerObj = new VueRouter({

        routes:[
            { path:'/', redirect:'login' },
            { path:'/login', component:login },
            { path:'/register', component:register }
        ]

    })

    var vm = new Vue({

        el: '#app',

        data: {},

        methods: {},

        components: {},

        router:routerObj

    })

</script>
</body>
</html>
