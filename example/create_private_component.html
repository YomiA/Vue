<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义私有组件</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <div id="app2">
        <mycom4></mycom4>
    </div>
    <template id="tem">
        <h1>这是#app2的私有组件，在#app中是用不了的</h1>
    </template>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{}
        })

        var vm2 = new Vue({
            el:'#app2',
            data:{},
            methods:{},
            //私有过滤器
            filter:{},
            //私有指令
            directives:{},
            //私有组件
            components:{//定义实例内部的私有组件的
                mycom4:{//组件名称
                    template:"#tem"
                }
            },

            //钩子函数
            beforeCreate(){},
            Created(){},
            beforeMount(){},
            Mounted(){},
            beforeUpdate(){},
            Updated(){},
            beforeDestroy(){},
            Destroyed(){}
        })

    </script>
</body>
</html>
