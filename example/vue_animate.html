<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用第三方animate.css来实现动画</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/animate.css">

</head>
<body>
<div id="app">
    <button type="button" value="value" @click="toggle()">点击显示和隐藏</button>
<!--    引用第三方要在前面加个基类animated-->
<!--    <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">-->
<!--        <h3 v-if="flag">这是一个H3</h3>-->
<!--    </transition>-->
    <!--    引用第三方或者是直接加在元素里面也行-->
    <!--    使用:duration="毫秒值"来设置 入场 和 离场 时候的动画时长-->
<!--    <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="800">-->
<!--        <h3 v-if="flag" class="animated">这是一个H3</h3>-->
<!--    </transition>-->

    <!--    使用:duration="毫秒值"来设置 入场 和 离场 时候的动画时长,也可以分别设置入场和离场时间-->
    <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{ enter:200, leave:800}">
        <h3 v-if="flag" class="animated">这是一个H3</h3>
    </transition>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag:false
        },
        methods:{
            toggle(){
                this.flag = !this.flag
            }
        }
    })
</script>
</body>
</html>
