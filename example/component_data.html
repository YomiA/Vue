<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component组件中的data属性</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<div id="app">
    <mycom1></mycom1>
</div>

<template id="tem1">
    <h1>这是全局组件 ---- {{ msg }}</h1>
</template>

<script>
    //1.组件可以有属于自己的 data
    //2.组件中的 data 和 实例的 data 是不一样的，实例中的 data 可以为一个对象，但是组件中的 data 必须是一个方法
    //3.组件中的 data 除了必须是一个方法之外，这个方法内部，还必须返回一个对象才行
    //4.组件中的 data 使用方式和实例中的 data 使用方式完全一样！！！
    Vue.component("mycom1", {
        template: "#tem1",
        data: function () {
            return {
                msg: "这是组件中的 data 定义的数据"
            }
        }
    })

    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {}
    })
</script>
</body>
</html>
